                // 作用域链
                // 函数可以形成以个作用域,把一个函数嵌套在另一个函数内,另外一个函数也有作用域,从里到外,就是作用域链
                function out(){

                    function inner(){

                        function fn() {

                        }
                    }
                }

                //对应每一个函数的作用域链来说,都是从自己的作用域往外延伸的作用域链

                // 作用域链： 变量的搜索过程： 沿着作用域链找

                // 首先去自己的作用域内找声明 如果有直接返回当前值
                // 如果没有,去上一层的作用域内查找如果有则返回 变量的值
                // 如果没有则沿着作用域链继续找一直到全局作用域下 如果有 则返回 这个变量的值
                // 如果到全局作用域都没有找到 则报错
                
    
            </script>
