    <script>
    // typeof 只能看简单数据类型
    // instanceof 可以查看复杂数据类型

    // 语法 
    // 实例对象 instanceof 构造函数

    var arr = []

    console.log(arr instanceof Array);  //true

    console.log(Array.prototype  == arr.__proto__);
